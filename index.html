<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasso Carta & Forbice</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kablammo&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class='grid'>
            <img src="img/logo.png" alt="Logo del sito riportante il testo 'Sasso, Carta & forbice'">
            <ul class="flex mainMenu kablammo-regular">
                <li><a href="#" target="_blank" rel="noopener noreferrer">Home</a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer">Regolamento</a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer">Pagina GitHub</a></li>
            </ul>
        </header>
        <div class="mainBody grid">
            <div class="sideMenu grid roboto-regular">
                <p>
                    Press the button <strong>Start a new game!</strong> to begin a new game
                    <br>
                    <br>
                    Press the button <strong>Reset score!</strong> to... well.... reset your score
                </p>
                <button type="button" id="newGame">Start new game!</button>
                <button type="button" id="reset">Reset score!</button>
                <div id="roundNumber">
                    <p><strong>Round number:</strong> 0</p>
                </div>
                <div id="pcWon">
                    <p>Player score:<br> 0<br>
                </div>
                <div id="pcLoss">
                    <p>Computer score:<br> 0</p>
                </div>
            </div>
            <div class="playSelection">
                <div class="screen flex">
                    <img src="img/Sasso!.png" hidden alt="Sasso">
                    <img src="img/carta.png" alt="Carta">
                    <img src="img/forbici.png" hidden alt="Forbice">
                </div>
            </div>
            <div class="gameBoard flex">
                <button type="button" id="sasso" class="flex"><div>Sasso!</div></button>
                <button type="button" id="carta" class="flex"><div>Carta!</div></button>
                <button type="button" id="forbici" class="flex"><div>Forbici!</div></button>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
